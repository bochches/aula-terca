<body>
    <header>
        <h1>Álbum de Fotos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="historia.html">História da Cidade</a></li>
                <li><a href="informacoes_geograficas.html">Informações Geográficas</a></li>
                <li><a href="album_de_fotos.html">Fotos</a></li>

        </nav>

    <main>
        <h2>Veja Algumas Fotos</h2>
        <img src="img/palmares-pe.jpeg" alt="Letreiro de Palmares">
        <img src="img/praça_natal.jpg" alt="Praça Paulo Paranhos enfeitada para o Natal">
        <img src="img/prefeitura.jpg" alt="Três fotos juntas da prefeitura de Palmares">
        <img src="img/triangulo.jpg" alt="Triângulo no meio da praça">

        <h3>Envie Suas Fotos da Cidade</h3>
        <ul>
            <li>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required autofocus minlength="3" placeholder="Digite seu nome completo">
            </li>
            <li>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" minlength="5" placeholder="Digite o e-mailque mais usa">
            </li>

            <li>
                <label for="estado">Estado:</label>
                <select name="estado" id="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </li>
            <li>
                <label for="local">Local da foto:</label>
                <input type="text" name="local" id="local" required placeholder="Digite o local onde foi tirada a foto">
            </li>
            <li>
                <label for="foto">Escolha e Envie sua Foto</label>
                <input type="file" name="foto" id="foto">
            </li>

            <li>
                <button type="submit">Enviar suas fotos</button>
            </li> 
        </ul>
    </main>

    <footer>
        <p>Contato: tfal@discente.ifpe.edu.br</p>
    </footer>
    
</body>
</html>
